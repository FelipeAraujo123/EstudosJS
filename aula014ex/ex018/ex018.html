<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Vamos contar</h1>
    </header>

    <section>
      <div>
        <p>
          <label>Inicio: </label>
        <input type="number" max = 10 name="inicio" id="txtinicio"></input>
        </p>
        <p>
        <label>Fim: </label>
        <input type="number" max = 10 name="fim" id="txtfim"></input>
      </p>
      <p>
        <label>Passo: </label>
        <input type="number" max = 10 name="passo" id="txtpasso"></input>
      </p>
      <p><input type="button" value="Contar" onclick="contar()" /></p>
      </div>

      <div id="res">
        <p><label>Preparando a contagem:</label></p>
      </div>
    </section>

    <footer>
      <p>&copy; Desenvolvido por Felipe Araujo</p>
    </footer>
    <script src="srcipt.js"></script>
  </body>
</html>
