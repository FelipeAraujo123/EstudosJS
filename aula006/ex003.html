    <!--Comentário em HTML-->
    <h1>Olá, mundo</h1>
    <p>Teste de texto</p>

      //Comentário em JS
      var n1 = Number.parseFloat(window.prompt("Digite um número: "));

      window.alert(`A soma é: ${soma}`);
