<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 004</title>
    <style>
      body {
        font: normal 20pt Arial;
      }
    </style>
  </head>
  <body>
    <script>
      //Texto
      var nome = window.prompt("Qual é o seu nome?");
      document.write(`Seu nome tem ${nome.length} letras. <br/>`);
      document.write(`Seu nome é ${nome.toUpperCase()} <br/>`);
      document.write(`Seu nome pequeno ${nome.toLowerCase()} <br/> <br/>`);

      // Números
      var n1 = Number(window.prompt("Digite um número:"));
      document.write(`O número digitado foi: ${n1}. <br/>`);
      document.write(`Com duas casas decimais: ${n1.toFixed(2)}. <br/>`);
      document.write(`Com vírgula: ${n1.toFixed(2).replace(".", ",")}. <br/>`);
      document.write(
        `Em dinheiro: ${n1.toLocaleString("pt-BR", {
          style: "currency",
          currency: "BRL",
        })}` // R$ -> BRL //US$ -> USD //£ -> EUR
      );
    </script>
  </body>
</html>
